# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Publish to npm
on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: ${{ steps.version.outputs.npm_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v6
        with: { node-version: lts/*, registry-url: https://registry.npmjs.org }
      - run: bun install --frozen-lockfile
      - run: bun build.ts
      - id: version
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
          echo "npm_url=https://www.npmjs.com/package/glb-compressor/v/${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      # Stamp release version from the git tag into package.json
      - name: Set package version from tag
        run: bun pm version from-git --allow-same-version --no-git-tag-version

      # bun publish lacks --provenance; use npm for signed provenance
      - run: npm i -g npm && npm publish --provenance --access public
        env: { NODE_AUTH_TOKEN: "${{ secrets.NPM_TOKEN }}" }
